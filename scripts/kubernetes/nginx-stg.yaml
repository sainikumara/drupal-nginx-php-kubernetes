---
apiVersion: v1
kind: Service
metadata:
  name: nginx-stg
spec:
  loadBalancerIP: xxx.xxx.xxx.xxx # Change to public from kubectl get cm ibm-cloud-provider-vlan-ip-config -n kube-system -o yaml
  ports:
    -
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: nginx-stg
    tier: frontend
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-stg
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-stg
        tier: frontend
        track: stable
    spec:
      containers:
        -
          env:
            -
              name: BUILD_TIME
              value: 'REPLACE_AT_BUILD_TIME'
            -
              name: ENV
              value: "stg"
          image: "registry.ng.bluemix.net/orod/code-nginx:latest"
          lifecycle:
            preStop:
              exec:
                command:
                  - /usr/sbin/nginx
                  - "-s"
                  - quit
          name: nginx-stg
          imagePullPolicy: Always # Set to IfNotPresent to improve performance at the expense of caching.
          ports:
            -
              containerPort: 8080
              name: http
          volumeMounts:
            -
              mountPath: /var/www/drupal/web/sites/default/files
              name: sites-local-storage
      imagePullSecrets:
        -
          name: image-pull
      volumes:
        -
          name: sites-local-storage
          persistentVolumeClaim:
            claimName: sites-stg-lv-claim
